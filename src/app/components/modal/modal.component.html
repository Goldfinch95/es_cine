<div
  class="modal fade"
  [attr.id]="'modalIndex' + index"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title text-white" id="exampleModalLongTitle">{{movieData.title}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-3">
        <div class="row">
          <div class="col-6">
            <img
            [src]="'https://image.tmdb.org/t/p/w500' + movieData.poster_path"
              class="img-fluid h-100 w-100"
              alt=""
            />
          </div>
          <div class="col-6">
            <div class="row d-flex flex-column text-white">
              <div class="col">
                <p>
                  {{movieData.overview}}
                </p>
              </div>
              <div class="col">
                <div class="row d-flex flex-column text-white">
                  <div class="col">
                    <p>youtube videos</p>
                  </div>
                  <div class="col">
                    <!--<iframe
                      class="embed-responsive-item"
                      src="https://www.youtube.com/embed/Way9Dexny3w"
                      frameborder="0"
                      allowfullscreen
                    ></iframe>
                    <iframe
                      class="embed-responsive-item"
                      src="https://www.youtube.com/embed/_YUzQa_1RCE"
                      frameborder="0"
                      allowfullscreen
                    ></iframe>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container mobile-transparent-bg p-0 bg-primary">
  <div class="row d-flex px-3">
    @for (movie of listOfMovies; track $index) {

    <div class="col-12 col-lg-3 text-center p-3">
      <app-cards [movieData]="movie" [index]="$index" />
    </div>
    }
  </div>
  <div class="row d-flex text-center">
    
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="backwardClick()">
        <fa-icon [icon]="arrowLeft"></fa-icon>
      </button>
      <span class="text-white">{{this.page}}</span>
      <button type="button" class="btn btn-primary" (click)="fowardClick()">
        <fa-icon [icon]="arrowRight"></fa-icon>
      </button>
    </div>
    
  </div>
</div>
